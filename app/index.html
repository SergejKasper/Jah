<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, 
    user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) assets/external/external.css -->
        <link type="text/css" rel="stylesheet" href="assets/external/jqmFlatUi.css">
        <link type="text/css" rel="stylesheet" href="assets/external/angularJqm.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) assets/app/components.css -->
        <link type="text/css" rel="stylesheet" href="assets/components/cordovaUi.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) assets/app/app.css -->
        <link type="text/css" rel="stylesheet" href="assets/app/main.css">
        <!-- endbuild -->
        <script src="cordova.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <!-- build:js assets/external/external.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="scripts/external/modules/angular-jqm.min.js"></script>
        <!-- endbuild -->

</head>
  <body ng-app="app">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div jqm-panel-container="$root.panel" ng-init="$root.display = 'reveal'">
            <div jqm-panel display="{{$root.display}}">
                <h1>Yours truly</h1>
                <ul jqm-listview inset="true">
                    <li jqm-li-divider jqm-theme="f">Awesomenes</li>
                    <li ng-repeat="awesomeThing in awesomeThings" jqm-li-link="#/{{awesomeThing.name}}" >
                            {{awesomeThing.name}}
                    </li>
                </ul>
            </div>
            <div jqm-caching-view>
                <div jqm-footer>
                    <!-- h1> TODO: Add controls</h1-->
                </div>
            </div>
    </div>

    <!-- build:js({.tmp,app}) assets/components/components.js -->
    <script src="scripts/components/modules/cordova.js"></script>
    <script src="scripts/components/services/cordovaReady.js"></script>
    <script src="scripts/components/services/cordovaBluetooth.js"></script>
    <script src="scripts/components/modules/cordovaUi.js"></script>
    <script src="scripts/components/directives/cordovaUiServiceAvailible.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) assets/app/app.js -->
    <script src="scripts/app/modules/app.js"></script>
    <script src="scripts/app/controllers/appMain.js"></script>
    <script src="scripts/app/controllers/appThing.js"></script>
    <!-- endbuild -->
</body>
</html>
